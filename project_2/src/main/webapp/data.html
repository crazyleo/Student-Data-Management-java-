<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffcccb, #fff68f);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #ff3333;
      text-align: center;
      margin-top: 50px;
    }

    form {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: grid;
      gap: 16px;
      justify-items: center;
      box-sizing: border-box;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #ff3333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    h2,
    h3 {
      color: #ff3333;
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      h1 {
        margin-top: 30px;
      }

      form {
        max-width: 300px;
      }
    }
  </style>
</head>

<body>

  <div>
    <h1>Thank you for visiting this web portal!</h1>
    <form action="/project_2/index.html">
      <input type="submit" value="Login again">
    </form>
    <h2>நன்றி மீண்டும் வாருங்கள்!</h2>
    <h3>ధన్యవాదాలు!</h3>
  </div>

</body>

</html>
